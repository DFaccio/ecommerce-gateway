spring.application.name=ecommerce-gateway

spring.config.import=optional:file:.env[.properties]

server.port=7071

server.forward-headers-strategy=framework

#Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER}

# Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#Log
logging.level.org.springframework.cloud.gateway=DEBUG

server.servlet.context-path=/ecommerce

# Services Address
product.service.address=${PRODUCT_ADDRESS}
payment.service.address=${PAYMENT_ADDRESS}
shopping.cart.service.address=${CART_ADDRESS}
users.service.address=${USER_ADDRESS}

logging.level.org.springframework.security=DEBUG

# Caso o servico
# gateway e servico local: localhost:7073.
# gateway docker e servico local: host.docker.internal:7073
# gateway docker e servico docker: user-service.
jwt.public.key.server=http://${JWT_SERVER}/key/.well-known/jwks.json